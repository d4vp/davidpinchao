<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../proyecto-css/style-boda.css">
    <link rel="stylesheet" href="../style.css">
    <title>Quinceañera</title>
</head>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<body>
    <div id="chrome-warning" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>¡Atención! Esta página está optimizada para su visualización en Google Chrome. Te recomendamos utilizar Google Chrome para una mejor experiencia.</p>
        </div>
    </div>
    <section id="inicio">
        <div class="contenido">
            <header>
                <div class="contenido-header">
                    <nav id="nav" class="">
                        <ul id="links">
                            <li><a href="./../index.html" class="seleccionado" onclick="seleccionar(this)">INICIO</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
    </section>
    <div class="box">
        <div style="--v: 1;"><img src="img-15/1.JPG" alt=""></div>
        <div style="--v: 2;"><img src="img-15/2.JPG" alt=""></div>
        <div style="--v: 3;"><img src="img-15/3.JPG" alt=""></div>
        <div style="--v: 4;"><img src="img-15/1.JPG" alt=""></div>
        <div style="--v: 5;"><img src="img-15/6.JPG" alt=""></div>
        <div style="--v: 6;"><img src="img-15/4.JPG" alt=""></div>
        <div style="--v: 7;"><img src="img-15/5.JPG" alt=""></div>
        <div style="--v: 8;"><img src="img-15/6.JPG" alt=""></div>
    </div>
</body>
<script src="main.js"></script>
<script>
    $(document).ready(function(){
        $('.box div').click(function(){
            if($(this).hasClass('spin')){
                $('.box div').removeClass('spin');}
            else{
                $('.box div').removeClass('spin');
                $(this).addClass('spin');
            }
        });
    });
</script>
</html>
